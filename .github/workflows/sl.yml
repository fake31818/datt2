name: SL

on: 
  workflow_dispatch:
     inputs:
       url_i:
         description: 'URL:'
         required: true
         default: ""
       size_i:
         description: 'Size MB'
         required: true
         default: ""
       name_i:
         description: 'Name'
         required: true
         default: ""
jobs:
  translations:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Chrome
      run: wget https://mega.nz/linux/repo/Debian_9.0/amd64/megacmd-Debian_9.0_amd64.deb && sudo apt install ./megacmd-Debian_9.0_amd64.deb && pip install selenium && sudo apt install chromium-chromedriver tor torsocks -y && pip install tqdm ipython && service tor stop && service tor start && sleep 8 && torify url=${{ github.event.inputs.url_i}} size=${{ github.event.inputs.size_i}} name=${{ github.event.inputs.name_i}} python sl.py && sleep 2s
